<!DOCTYPE html><html ng-app="mainModule"><head><meta charset="utf-8"><meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"><title>chat</title><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-route.min.js"></script><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-resource.min.js"></script><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-sanitize.min.js"></script><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-animate.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.5/angular-strap.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.5/angular-strap.tpl.min.js"></script><script src="./main.js"></script><body ng-controller="mainCtrl"><input type="text" ng-model="name"><input type="text" ng-model="message"><ul ng-repeat="post in posts"><li>{{post.name}} :  {{post.message}}  ({{post.created}})</li></ul></body></head></html>
