<!DOCTYPE html>
<html ng-app="mainModule">
<head>
<meta charset="utf-8">
<title>　レシピ検索 
</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-resource.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-sanitize.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-animate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.5/angular-strap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.5/angular-strap.tpl.min.js"></script>
<script src="./js/menu.js">
</script>
<body ng-controller="mainCtrl">
<select ng-model="menuCategory" ng-options="category as category.categoryName for category in categories"> 
<option value="">選択してください
</option>
</select>
<p ng-show="menuCategory">選択されたカテゴリー　{{menuCategory.categoryName}} 
</p>
<!-- a(ng-href="{{menuCategory.categoryUrl}}" target="_blank" ng-show="menuCategory") リンク先へ飛ぶ-->
<button type="submit" ng-click="search(menuCategory.categoryId)">検索
</button>
<div ng-repeat="menu in menues">
<p>レシピ名：{{menu.recipeTitle}} 材料：{{menu.recipeMaterial}} 
<a ng-href="{{menu.recipeUrl}}" target="_blank" ng-show="menuCategory">詳細
</a>
</p>
<img ng-src="{{menu.foodImageUrl}}">
</div>
</body>
</head>
</html>
