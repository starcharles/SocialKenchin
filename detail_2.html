<!DOCTYPE html>
<html lang="ja" ng-app="mainModule">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../favicon.ico">

		<title>Social Kenchin</title>

		<!-- Bootstrap core CSS -->
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<link href="./css/application.css" rel="stylesheet">
		<script src="./js/ie-emulation-modes-warning.js"></script>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-route.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-resource.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-sanitize.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-animate.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.5/angular-strap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.5/angular-strap.tpl.min.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body ng-controller="mainCtrl">

		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<img src="img/SkS_header.png" width="375">
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row cont kenchin">
				<div class="col-xs-6">
					<p class="title">けんちん汁＠北鎌倉</p>
				</div>
				<div class="col-xs-5">
					<p class="time">7月5日（日） 18:00</p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center">
					<button type="button" class="btn btn-warning btn-lg" disabled>参加済み</button>
				</div><!--//col-12-->
			</div><!--//row-->
			
			<div class="row">
				<br>
				<div class="col-xs-12">
				<div class="panel panel-default">
				  <!-- Default panel contents -->
				  <div class="panel-heading">食材リスト</div>
				  <div class="panel-body">
				  </div>

				  <!-- Table -->
				  <table class="table">
					<thead>
					  <td>食材</td>
					  <td>量</td>
					</thead>
					<tbody>
					  <tr>
						<td>鶏肉（モモ肉または胸肉）</td>
						<td>200g</td>
					  </tr>
					  <tr>
						<td>しょうが</td>
						<td>1片</td>
					  </tr>
					  <tr>
						<td>にんにく</td>
						<td>1個</td>
					  </tr>
					  <tr>
						<td>醤油</td>
						<td>適量</td>
					  </tr>
					  <tr>
						<td>酒</td>
						<td>少々</td>
					  </tr>
					  <tr>
						<td>片栗粉</td>
						<td>50g</td>
					  </tr>
					  <tr>
						<td>胡麻油</td>
						<td>5cc</td>
					  </tr>
					  <tr>
						<td>塩・ブラックペッパー</td>
						<td>適量</td>
					  </tr>
					</tbody>
				  </table>
				</div>
				</div>
			  </div>
			</div>
		</div> <!-- /container -->


		<div class="bg_chat">
		<img src="./img/SkS_chat_top.png" width="375">
		<div class="" ng-repeat="post in posts">
			<div class="chat text-{{post.css}}">
				{{post.name}}<small>({{post.created}})</small>
				<br>
				<p class="{{post.css}}_balloon">
					{{post.message}}
				</p>
				<br class="clear_balloon">
				<br>
			</div>
		</div>
		<img src="./img/SkS_chat_bottom.png" width="375">
		</div>

		<br>

		<div class="container">
		<form class="form-inline">
			<div class="row">
				<div class="col-xs-12">
					<div>ログイン中：パーティ山田</div>
					<input type="text" class="form-control btn-lg" ng-model="message" placeholder="メッセージ" />
				</div>
			</div>

			<br>

			<div class="row">
				<div class="col-xs-12 text-center">
					<button class="btn btn-danger btn-lg" type="submit" ng-click="addMessage('パーティ山田',message); message='';" ng-disabled="!message">送信</button>
				</div>
			</div>
		</form>
		</div>



		<footer>
			<div class="row foot">
			</div>
		</footer>


		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="./js/ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
